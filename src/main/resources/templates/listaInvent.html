<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"></meta>
		<title>Lista Inventarios</title>
	</head>
	<body>
		<div id="menu">
			<a th:href="@{/inventList}">Inicio</a> | <a th:href="@{/newInvent}">Nuevo inventario</a>
		</div>
		
		<br /><br />
		
		<table border=1>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="invent : ${lista}">
					<td th:text="${invent.id}">ID</td>
					<td th:text="${invent.nombre}">Nombre</td>
					<td>
						<a href="#" th:href="@{/editInvent/{id}(id=${invent.id})}">Editar</a>
						<a href="#" th:href="@{/deleteInvent/{id}(id=${invent.id})}">Borrar</a>
					</td> 
				</tr>
			</tbody>
		</table>
	
	</body>
</html>
