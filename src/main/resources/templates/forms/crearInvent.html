<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro nuevo formulario</title>
    <style type="text/css">
        #formulario {
            width: 500px;
            padding-top: 20px;
        }
        
        #formulario input {
            margin-top: 10px;
            display: block;
        }
        
        input {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="menu">
        <a th:href="@{/inventList}">Inicio</a> | <a th:href="@{/newInvent}">Nuevo inventario</a>
    </div>
    <div id="formulario">
        <form th:action="${invent.id != 0} ? @{/editInvent/submit} : @{/newInvent/submit}" th:object="${invent}" method="post">
            <input th:if="${invent.id != 0}" type="hidden" name="id" th:field="*{id}" />
            <input type="text" name="nombre" th:field="*{nombre}" placeholder="Nombre" />
            <input type="submit" name="enviar" value="Enviar" />
        </form>
    </div>
</body>

</html>
