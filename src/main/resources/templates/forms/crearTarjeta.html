<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
	name="viewport">
<title>Registro de usuario</title>

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Kodchasan"
	rel="stylesheet">

<!-- Font Awesome -->
<link crossorigin="anonymous"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	rel="stylesheet">

<!-- Bootstrap Propio -->
<link href='../../static/css/registro.css' media='screen'
	rel='stylesheet' th:href="@{/css/registro.css}" type='text/css'>
<link href="../../static/css/main.css" media="screen" rel="stylesheet"
	th:href="@{/css/main.css}" type="text/css">

<!-- JavaScript propio -->
<script src="../../static/js/registro.js" th:src="@{/js/registro.js}"></script>
</head>
<body>
	<form method="POST" th:action="@{/tarjeta/submit}"
		th:object="${tarjeta}">
	<h3>Introduzca los datos de su tarjeta</h3>
		<input class="input" name="numero" type="number" th:field="*{numero}"
			placeholder="Número de la tarjeta" title="Cuatro cuartetos de números sin separación entre ellos"
			pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"
			autofocus />
		<div class="line-box">
			<div class="line"></div>
		</div>

		<input class="input" name="fechaCaducidad"
			placeholder="Fecha de caducidad" type="date" th:field="*{fechaCad}" />
		<div class="line-box">
			<div class="line"></div>
		</div>

		<input class="input" name="titular" placeholder="Nombre del titular"
			type="text" th:field="*{titular}" />
		<div class="line-box">
			<div class="line"></div>
		</div>

		<input class="input" name="CVV" placeholder="CVV" type="number"
			th:field="*{CVV}" title="Tres números del 0 al 9" pattern="^[0-9]{3,4}$" />
		<div class="line-box">
			<div class="line"></div>
		</div>

		<input class="input button" name="enviar" type="submit" value="Enviar" />

	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script crossorigin="anonymous"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
