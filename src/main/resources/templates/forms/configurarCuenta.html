<!doctype html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

        <title>Bienvenido</title>

        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Kodchasan" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link
        crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

        <!-- Font Awesome -->
        <link
        crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" rel="stylesheet">

        <!-- CSS Propio -->
        <link href='../../static/css/main.css' media='screen' rel='stylesheet' th:href='@{/css/main.css}' type='text/css'>
        <link href='../../static/css/portada.css' media='screen' rel='stylesheet' th:href='@{/css/portada.css}' type='text/css'>
        <link href='../../static/css/configuracionCuenta.css' media="screen" rel="stylesheet" th:href="@{/css/configuracionCuenta.css}" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div>
                    <nav>
                        <div class="menu-icon">
                            <i class="fa fa-bars fa-2x"></i>
                        </div>
                        <div class="logo">
                            CRASINVENT
                        </div>
                        <div class="menu">
                            <ul>
                                <li><a href="../usuario/portada.html" th:href="@{/}">Inicio<i class="fas fa-home"></i></a></li>
                                <li><a href="#">Conócenos<i class="fas fa-at"></i></a></li>
                                <li><a href="#">Contacta<i class="fas fa-phone"></i></a></li>
                            </ul>
                        </div>
                    </nav>
                </div>

            </header>


            <div class="content col-lg-8 col-md-10 col-sm-12 text-center">
                <h1>CONFIGURACIÓN CUENTA</h1>
                <h3 sec:authentication="name">Usuario</h3>
                <span class="text-left">
                    <form></form>
                    <a class="btn btn-primary col-sm-12 col-md-5 col-lg-5" href="#" role="button" th:href="@{/borrarCuenta}">Borrar Cuenta</a>
                </span>
                <span class="text-right">
                    <a class="btn btn-primary col-sm-12 col-md-5 col-lg-5" href="#" role="button">Cambiar Contraseña</a>
                </span>
                <span class="text-center">
                        <a th:if="${usuario.CIF != 0}" class="btn btn-primary col-sm-12 col-md-5 col-lg-5" href="#" role="button" th:href="">Cambiar método de pago</a>
                </span>
            </div>

        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- JavaScript propio -->
        <script src="../../static/js/pruebaMenu.js" th:src="@{js/pruebaMenu.js}"></script>
    </body>
</html>
