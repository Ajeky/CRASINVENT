x	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
	name="viewport">
<title>Contratar plan de pago</title>

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Kodchasan"
	rel="stylesheet">

<!-- Font Awesome -->
<link crossorigin="anonymous"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	rel="stylesheet">

<!-- Bootstrap Propio -->
<link href='../../static/css/registro.css' media='screen'
	rel='stylesheet' th:href="@{/css/registro.css}" type='text/css'>
<link href="../../static/css/main.css" media="screen" rel="stylesheet"
	th:href="@{/css/main.css}" type="text/css">

<!-- JavaScript propio -->
<script src="../../static/js/registro.js" th:src="@{/js/registro.js}"></script>
</head>

<body>
	<form method="post" th:action="@{/contratar/submit}"
		th:object="${usuario}">
		<h3 class="text">Datos de la empresa</h3>
		<input class="input" name="cif" placeholder="CIF"
			th:field="*{CIF}" type="text" title="Una letra mayúscula seguida de 7 números y otra letra mayúscula sin espacios" pattern="([ABCDEFGHJKLMNPQRSUVW])(\d{7})([0-9A-J])" autofocus />
		<div class="line-box">
			<div class="line"></div>
		</div>
		<input class="input" name="nombreEmpresa" placeholder="Nombre de la empresa"
			th:field="*{nombreEmpresa}" type="text" />
		<div class="line-box">
			<div class="line"></div>
		</div>
		<input class="input" name="telefonoEmpresa" placeholder="Teléfono de Empresa"
			th:field="*{telefonoEmpresa}" title="9 números del 0 al 9 sin espacios" pattern="[0-9]{9}" type="text" />
		<div class="line-box">
			<div class="line"></div>
		</div>
		<input class="input" name="campoEmpresa" placeholder="Campo profesional"
			th:field="*{campoEmpresa}" type="text" />
		<div class="line-box">
			<div class="line"></div>
		</div>
		<input class="input" name="direccion"
			placeholder="Dirección de facturación" th:field="*{direccionFacturacion}" type="text" />
		<div class="line-box">
			<div class="line"></div>
		</div>
		<input class="input button" name="enviar" type="submit" value="Enviar" />
	</form>
	
</body>
</html>
