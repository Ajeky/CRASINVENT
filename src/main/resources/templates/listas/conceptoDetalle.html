<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Detalle Concepto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Kodchasan" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Propio -->
    <link rel='stylesheet' type='text/css' media='screen' href='../../static/css/main.css' th:href='@{/css/main.css}'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../static/css/listas.css' th:href='@{/css/listas.css}'>


    <script src='main.js'></script>
</head>

<body class="text-center col-lg-10">
    <div class="container">
        <header>
            <div id="menu" class="menu">
                <ul class="nav nav-pills botones">
                    <li class="nav-item mr-1">
                        <a class="btn btn-secondary text-white" th:href="@{/portadaUser}" role="button">Inicio</a>
                    </li>
                    <li class="nav-item mr-1">
                        <a class="btn active botonActivo" th:href="@{/detalleInvent/{id}(id=${concepto.invent.id})}" role="button">Lista Conceptos</a>
                    </li>
                    <li class="nav-item mr-1">
                        <a class="btn btn-secondary text-white" th:href="@{/newCampo/{id}(id=${concepto.id})}" role="button">Nueva Columna</a>
                    </li>
                </ul>
            </div>
        </header>

		<h1>Columnas de la tabla "<span th:text="${concepto.nombre}">[NOMBRE DE LA TABLA]</span>", perteneciente a la base
		de datos "<span th:text="${concepto.invent.nombre}">[NOMBRE DE LA BASE DE DATOS]</span>"</h1>

        <section>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo de dato</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="campos : ${campos}">
                        <td th:text="${campos.id}">ID</td>
                        <td th:text="${campos.nombre}">Nombre</td>
                        <td th:text="${campos.tipo}">Tipo de dato</td>
                        <td>
                            <a href="#" th:href="@{/editCampo/{id}(id=${campos.id})}">Editar</a>
                            <a href="#" th:href="@{/deleteCampo/{id}(id=${campos.id})}">Borrar</a>
                            <a href="#" th:href="@{/detalleCampo/{id}(id=${campos.id})}">Detalles</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
